name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            suffix: darwin-arm64
            can-smoke-test: true
          - os: macos-latest
            target: bun-darwin-x64
            suffix: darwin-x64
            can-smoke-test: false
          - os: ubuntu-latest
            target: bun-linux-x64
            suffix: linux-x64
            can-smoke-test: true
          - os: ubuntu-latest
            target: bun-linux-arm64
            suffix: linux-arm64
            can-smoke-test: false

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install

      - name: Build binary
        run: |
          mkdir -p dist
          VERSION=$(node -p "require('./package.json').version")
          bun build --compile --minify --define "__PKG_VERSION__=\"$VERSION\"" --target=${{ matrix.target }} --outfile dist/usage-monitor-${{ matrix.suffix }} src/cli/index.ts

      - name: Smoke test
        if: matrix.can-smoke-test
        run: |
          ./dist/usage-monitor-${{ matrix.suffix }} --version
          ./dist/usage-monitor-${{ matrix.suffix }} --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: usage-monitor-${{ matrix.suffix }}
          path: dist/usage-monitor-${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum usage-monitor-* > checksums.txt
          cat checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/usage-monitor-*
            artifacts/checksums.txt
